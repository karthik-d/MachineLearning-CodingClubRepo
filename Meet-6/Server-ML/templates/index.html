<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Server Side ML</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>

<body style="background: #000;">
  <div class="login">
    <h1>Handwritten Digit Prediction</h1>

    <!-- Main Input For Receiving Query to our ML -->
    <form method="POST" enctype="multipart/form-data">
      <input type="file" name="imagefile" id="imagefile" required />
      <input type="submit" value="Predict" class="btn btn-primary btn-block btn-large" />
    </form>

    <br>
    <br>

    {% if display_img %}
    <img src="{{ url_for('static', filename=display_img)}}" width="50" height="50" />
    <br /><br />
    {{ prediction_text }}
    {% endif %}

  </div>
</body>

</html>
